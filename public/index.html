<!DOCTYPE html>
<html ng-app"TodoApp2" lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODOS BABYYY</title>
  <link rel="stylesheet" href="../stylesheets/style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-resource.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></script>
</head>

<body ng-controller="getAllTodosCtrl">
  <!-- begin bootstrap responsive container -->
  <div class="container">

    <!-- TODO list -->
    <div id="todo-list" class="col-sm-4">

      <!-- iterate over ALL TODOS in $scope.todos -->
      <div class="checkbox" ng-repeat="todo in todos">
          <label>
            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
          </label>
      </div>
    </div>

<!-- add form to create TODOS from the tutorial -->


  </div> <!-- end bootstrap container -->


</body>
</html>
